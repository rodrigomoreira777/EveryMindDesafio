<!DOCTYPE html>
<html>
{% extends 'base.html' %}

{% block content %}
    <h2>Editar Produto</h2>
    <form method="post">
        Nome: <input type="text" name="nome" value="{{ produto.nome }}"><br>
        Código: <input type="text" name="codigo" value="{{ produto.codigo }}"><br>
        Descrição: <textarea name="descricao">{{ produto.descricao }}</textarea><br>
        Preço: <input type="number" name="preco" value="{{ produto.preco }}" step="0.01"><br>
        <input type="submit" value="Salvar Alterações">
    </form>
{% endblock %}
